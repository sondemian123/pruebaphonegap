<!--Content-->
<div class="container">
    <h1>Encuesta</h1>
    <p>Te invitamos a llenar estos datos para ayudarnos a mejorar nuestra aplicación.</p>
    <div class="section">
        <!--   Icon Section   -->
        <div class="row" id="main_wall">
            <form action="http://192.168.1.154:8000/rest/poll/" method="post" id="messageform" class="poll">
                <div class="col s12">
                    <div class="input-field col s12">

                            <select name="sistema" id="sistema" required>
                                      <option value="" disabled selected>Elija una opción</option>
                                <option value="Android">Android</option>
                                <option value="iPhone">iPhone</option>
                            </select>
                        <label for="sistema">
                            ¿Qué sistema operativo tiene tu celular?
                        </label>

                    </div>
                    <div class="input-field col s12">
                            <select name="como" id="como" required>
                                                                      <option value="" disabled selected>Elija una opción</option>

                                <option value="Un trabajador de Fondo Esperanza">Un trabajador de Fondo Esperanza
                                </option>
                                <option value="Un(a) socio(a)">Un(a) socio(a)</option>
                                <option value="Redes Sociales">Redes Sociales</option>
                                <option value="Página web">Página web</option>
                                <option value="Otro">Otro</option>
                            </select>
                          <label for="como">
                            ¿Cómo te enteraste de Somos FE?
                        </label>
                    </div>
                    <div class="input-field col s12">
                        <input  id="otro" type="text" class="validate"
                               name="otro">
                        <label for="otro">Si pusiste otro, cuéntanos aquí</label>
                    </div>
                    <div class="input-field col s12">
                        <input
                               id="email" type="email" class="validate"
                               name="email">
                        <label for="email">Por favor déjanos tu correo electrónico</label>
                    </div>

                    <div class="input-field col s12">
                            <select name="sex" id="sex" required>
                                                                      <option value="" disabled selected>Elija una opción</option>

                                <option value="Masculino">Masculino
                                </option>
                                <option value="Femenino">Femenino</option>
                                <option value="Otro">Otro</option>

                            </select>
                          <label for="como">
                            ¿Cual es tu género?
                        </label>
                    </div>

                    <div class="input-field col s12">
                        <input
                               id="edad" type="number" class="validate"
                               name="edad">
                        <label for="edad">¿Cuál es tu edad?</label>
                    </div>

                </div>
                <!--log-->

                <!--enter-->
                <div class="col s12">
                    <button class="waves-effect waves-light btn" type="submit">Enviar</button>
                </div>
                <!--enter-->
            </form>
            <div id="result" class="col s12"></div>
        </div>
