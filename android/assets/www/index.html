<body class="index">

<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s12">

                <div id="wrapper">
                    <div id="main">
                        <!--user-photo-->
                        <div class="col s12">
                            <div class="user">
                                <img src="dist/img/logo.jpg" class="responsive-img">
                            </div>
                        </div>
                        <!--user-photo-->

                        <!--log-->
                        <form action="http://192.168.1.154:8000/rest/get_auth_token/" method="post" id="login">
                            <div class="col s12">
                                <div class="log">
                                    <input placeholder="EL TEAM SOMOS FE ES BAKAN" id="rut" type="text" class="validate" name="username">

                                    <input placeholder="PONGANLE HUEVOS!!!" id="pass" type="password" class="validate"
                                           name="password">
                                </div>
                            </div>
                            <!--log-->

                            <!--enter-->
                            <div class="col s6 left-align">
                                <a href="#" id="show_password" class="toggle_password">
                                    <small><img  src="dist/img/lock_outline.png" class='newicon'></small>
                                    Mostrar clave </a>

                                <a href="#" id="hide_password" class="toggle_password">
                                    <small><img  src="dist/img/lock_open.png" class='newicon'></small>
                                    Esconder clave</a>

                            </div>
                            <div class="col s6">

                                <button class="waves-effect waves-light btn" type="submit">Entrar</button>
                            </div>
                            <!--enter-->
                        </form>


                        <div class="col s12">

                            <div class="recover" id="message"></div>
                            <br>
                            <strong>Si es la primera vez que ingresas, usa tu RUT como clave</strong>
                            <br>

                           <div class="needhelp">
